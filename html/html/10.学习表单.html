<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>

<!--所有的input标签，表单元素，都需要name属性-->

<body>
<h1>注册/登录</h1>
<!--表单form
action：表单提交的位置，可以是网站，也可以是一个请求处理地址
method :post/get,提交方式。get方式提交，我们可以在url中看到提交的数据，不安全，但是高效（不能传输大文件）
                          post，，，，，，，，，，，，，，，，，，，，，安全，低效（可以传输大文件）

-->
<form  action="1.我的第一个网页.html"  method="get">  <!--提交到我的第一个网页-->
    <!--表单元素-->
    <!--文本输入框：input=“text”,,一般我们会为input标签命名
        文本框：默认input type="text"
        密码框默认input type="password"
        calue:默认初始值
        maxlength:最长能写最大长度
        size:文本框长度
        readonly :只读
        hidden：隐藏
        placeholder：提示信息：默认信息
        require：非空判断：元素不能为空
        pattern：正则表达式

    -->
    <!--readonly :只读-->
<!--    <p>名字：<input type="text"  name="username"  value="这里输入用户名" readonly  maxlength="8" size="30"  ></p>-->
    <p>名字：<input type="text"  name="username"  placeholder="请输入用户名"  required ></p><!--想给用户一个默认的信息，placeholder-->
    <p>密码：<input type="password"  name="pwd" hidden value="123456"></p>
    <!--隐藏通常跟默认值一块用-->


    <!--radio
    单选框标签，radio必须有一个初始值calue
    name：组。radio必须放到同一个组（用name），才能是单选框
    -->
    <p>性别：
        <input type="radio" value="boy" name="sex"  disabled>男 </input><!--disabled:禁用-->
        <input type="radio" value="girl" name="sex" checked >女 </input><!--默认选中-->
    </p>


    <!--多选框checkbox
    -->
    <p>兴趣爱好：
        <input type="checkbox"  value="1" name="habbis" />游泳
        <input type="checkbox"  value="2" name="habbis" />打架
        <input type="checkbox"  value="3" name="habbis"  checked/>蹦迪<!--checked默认选中-->
        <input type="checkbox"  value="4" name="habbis" />抽烟
        <input type="checkbox"  value="5" name="habbis" />撩妹
        <input type="checkbox"  value="6" name="habbis" />泡妞
    </p>

    <!--按钮button
    input type="button":普通按钮
    input type="image"：图像，，
    input type="submit"：提交，，
    input type="reset"：重置，，
    -->
    <p>
        <input type="button" value="按钮1" name="bt1"/>
    </p>

    <!--除了普通按钮，图片能否作为按钮.图片按钮有自动跳转功能。-->
    <p>
        <input type="image" src="../resourece/image/3.jpg" value="我是图片按钮，不是图片"  width="100" height="100">
    </p>



    <!--下拉框，列表框
-->
    <p>下拉框：
        <select name="列表名称" id="1">
            <option value="China">中国</option>
            <option value="US">美国</option>
            <option value="Indean" selected>印度</option><!--默认选中，就用selected-->
            <option value="Englang">英国</option>
        </select>
    </p>


    <!--    文本域：多行文本
    cols="30" rows="10"文本有多少行，多少列。
    -->
    <p>反馈：
        <textarea name="textarea" id="" cols="30" rows="50">文本内容</textarea>
    </p>


    <!--文件域：
    input type="file"  name=""
    -->
    <p>
        <input type="file" name="fil">
        <input type="button" value="上传" name="upload">
    </p>



    <!--邮件验证-->
    <p>邮箱：
        <input type="email" name="email">

    </p>

    <!--URL验证-->
    <p>URL：
        <input type="url" name="url">
    </p>


    <!--数字验证-->
    <p>商品数量：
        <input type="number" name="num" max="1000" min="10" step="10">
    </p>

    <!--滑块：-->
    <p>音量：
        <input type="range" name="ran" max="100"  min="0" step="2">
    </p>

    <!--搜索框-->
    <p>搜索：
        <input type="search" name="search"  id="mark">
    </p>


    <p>
        <!--增强鼠标可用性：比如点击按钮文字也能进入文本框-->
        <label for="mark">你点我试试</label>    <!--定位到搜索框-->
        <br>
        <label for="mark222">你点我试试</label>
        <input type="text" id="mark222" >
    </p>

    <!--自定义邮箱
    百度查询：常用正则表达式，这里用的邮箱的正则表达式
    -->
    <p>自定义邮箱：
        <input type="text" name="diymail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" >
    </p>















    <hr>
    <br>
    <p>
        <!--提交--><!--disabled禁止提交-->
        <!--        <input type="submit" value="提交" disabled>-->
        <input type="submit" value="提交">
        <input type="reset" ><!--重置-->
    </p>





</form>



</body>
</html>
