<body>
<!--使用name（好像已经废弃，新版本可使用id）作为标记锚点。作为标记可通过#来跳转-->
<a name="top">顶部</a>
<a href="#down">回到底部</a>
<br>







<!--a标签是超链接标签。href:要跳转到哪个界面   -->
<a href="https://www.jd.com">京东</a>
<br>
<a href="https://www.baidu.com">百度</a>
<br>

<br>

</a>

<br>
<!--Target:表示窗口在哪里打开：
    _blank  :在新标签中打开

    -->
<a href="1.我的第一个网页.html" target="_blank">_blank表示在页面中打开</a>
<br>
<a href="1.我的第一个网页.html" target="_self">在自己的页面中打开</a>
