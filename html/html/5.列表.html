<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表order list-->
<ol>
    <li>语文</li>
    <li>数学</li>
    <li>英语</li>
    <li>物理</li>
    <li>化学</li>
    <li>生物</li>
</ol>

<hr>

<!--无序列表-->
<ul>
    <li>语文</li>
    <li>数学</li>
    <li>英语</li>
    <li>物理</li>
    <li>化学</li>
    <li>生物</li>
</ul>
<hr>




<!--自定义列表:define list
dl:标签
dt:列表名称
dd:列表内容、选项
应用范围：公司网站底部
-->
<dl>
    <dt>学科名</dt><!--列表名字-->
    <dd>数学</dd>
    <dd>英语</dd>
    <dd>物理</dd>
    <dd>化学</dd>
    <dd>生物</dd>

    <dt>位置的名字</dt><!--列表名字-->
    <dd>西安</dd>
    <dd>河南</dd>
    <dd>广州</dd>
    <dd>香港</dd>
    <dd>深证</dd>
    <br>

</dl>>





</body>
</html>
